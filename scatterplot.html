
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Scatterplot Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #legend {
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .dot {
      stroke: #333;
    }

    .tooltip {
      position: absolute;
      padding: 10px;
      background-color: white;
      border: 1px solid #333;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <h1 id="title">Doping in Professional Bicycle Racing</h1>
  <svg id="chart" width="900" height="500"></svg>
  <div id="legend">Red: Riders with doping allegations | Blue: No doping allegations</div>
  <div id="tooltip" class="tooltip" data-year=""></div>

  <script>
    const svg = d3.select("#chart"),
      width = +svg.attr("width") - 100,
      height = +svg.attr("height") - 60,
      padding = 60;

    const tooltip = d3.select("#tooltip");

    d3.json("https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json").then(data => {
      data.forEach(d => {
        d.Time = new Date(Date.UTC(1970, 0, 1, 0, ...d.Time.split(':').map(Number)));
        d.Year = new Date(d.Year, 0);
      });

      const xScale = d3.scaleTime()
        .domain(d3.extent(data, d => d.Year))
        .range([padding, width]);

      const yScale = d3.scaleTime()
        .domain(d3.extent(data, d => d.Time))
        .range([padding, height]);

      const xAxis = d3.axisBottom(xScale).tickFormat(d3.timeFormat("%Y"));
      const yAxis = d3.axisLeft(yScale).tickFormat(d3.timeFormat("%M:%S"));

      svg.append("g")
        .attr("id", "x-axis")
        .attr("transform", `translate(0, ${height})`)
        .call(xAxis);

      svg.append("g")
        .attr("id", "y-axis")
        .attr("transform", `translate(${padding}, 0)`)
        .call(yAxis);

      svg.selectAll(".dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", d => xScale(d.Year))
        .attr("cy", d => yScale(d.Time))
        .attr("r", 6)
        .attr("fill", d => d.Doping ? "#e63946" : "#457b9d")
        .attr("data-xvalue", d => d.Year.toISOString())
        .attr("data-yvalue", d => d.Time.toISOString())
        .on("mouseover", (event, d) => {
          tooltip.transition().style("opacity", 0.9);
          tooltip.html(`${d.Name}: ${d.Nationality}<br/>Year: ${d.Year.getFullYear()}, Time: ${d3.timeFormat("%M:%S")(d.Time)}<br/>${d.Doping}`)
            .attr("data-year", d.Year.toISOString())
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => tooltip.transition().style("opacity", 0));
    });
  </script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
